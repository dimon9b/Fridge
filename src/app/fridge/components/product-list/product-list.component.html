<h2>My product list: </h2>
<a class="link_tabs" routerLinkActive="active-link" [routerLink]="['/fridge/modify']">Modify my product list</a>
<div class=productList>
  <ul>
    <li *ngFor="let product of productList">
      <app-product-item [product]="product"></app-product-item>
    </li>
  </ul>
</div>
