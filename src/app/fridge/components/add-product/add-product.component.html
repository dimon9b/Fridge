<h2>Add product to my list: </h2>
<ng2-completer [(ngModel)]="productName" [datasource]="dataService" 
    [minSearchLength]="0" (selected)="onSelectedProductName($event)" 
    [clearUnselected]="true" class="typeahead">
</ng2-completer>
<input type="number" id="productAmount" min="0" [(ngModel)]="productAmount"> {{ choosenProduct ? choosenProduct.itemType + ". " : "" }}
<button (click)="addProduct()" [disabled]="isAddProductBtnDisabled()">Add to list</button>
