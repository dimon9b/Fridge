<div class="container-fluid">
  <div class="row header">
    <div class="container">
      <button class="btn" *ngIf="!loginService.isLoggedInUser()" (click)="onRegistrationPage()">Sign up</button>
      <button class="btn" *ngIf="!loginService.isLoggedInUser()" (click)="onLoginPage()">Sign in</button>
      <button class="btn" *ngIf="loginService.isLoggedInUser()" (click)="logout()">Sign out</button>
      <a (click)="onHomePage()">FridgeApp</a>
    </div>
  </div>
  <div *ngIf="loginService.isLoggedInUser()" class="tabs">
    <div class="container">
      <div class="row header__under">
        <div class="container">
          <a class="link_tabs" routerLinkActive="active-link" (click)="navigateToFridge()" >My fridge</a>
          <span> / </span>
          <a class="link_tabs" routerLinkActive="active-link" (click)="navigateToRecipes()">My recipes</a>
        </div>
      </div>
    </div>
  </div>
</div>
